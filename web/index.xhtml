<?xml version='1.0' encoding='UTF-8'  ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Reservation</title>
        <h:outputStylesheet library="styles.css"/>
    </h:head>
    <h:body>
        <h3>Reservation Page</h3>
        <h:form>
            <h:panelGrid columns="3" columnClasses="rightalign, leftalign, leftalign">
                <h:outputLabel value="Title" for="title"/>
                <h:selectOneMenu id="title" label ="Title">
                    <f:selectItem itemLabel="Mr." itemValue="MR"/>
                    <f:selectItem itemLabel="Mrs." itemValue="MRS"/>
                    <f:selectItem itemLabel="Miss" itemValue="MISS"/>
                    <f:selectItem itemLabel="Ms" itemValue="MS"/>                   
                </h:selectOneMenu>
                <h:message for="title"/>
                
                <h:outputLabel value="First Name: " for="firstname"/>
                <h:inputText id="firstName" label="First Name" required="true" />
                <h:message for="firstName"/>
                
                <h:outputLabel value="Last Name: " for="lastName"/>
                <h:inputText id="lastName" label="Last Name" required="true"/>
                <h:message for="lastName"/>
                
                <h:outputLabel value="Adress" for="adress"/>
                <h:inputText id="adress" label="Adress" required="true"/>
                <h:message for="adress"/>
                
                <h:outputLabel value="Zip code" for="zipcode"/>
                <h:inputText id="zipcode" label="Zip code" required="true"/>
                <h:message for="zipcode"/>
                
                <h:outputLabel value="Country " for="country"/>
                <h:inputText id="country" label="Country" required="true"/>
                <h:message for="country"/>
                
                           
                <h:outputLabel for="age" value="Age:"/>
                <h:inputText id="age" label="Age" size="2"/>
                <h:message for="age"/>
                
                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" label="Email:" required="true"/>
                <h:message for="email"/>
                
                <h:panelGroup></h:panelGroup>
                <h:commandButton id="Reserve" value="Register" />
                
                
               
            </h:panelGrid>
        
        </h:form>
    </h:body>
</html>
